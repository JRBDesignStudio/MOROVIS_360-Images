<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>360 Photo with A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-camera
        position="0 1.6 0"
        fov="80"
        look-controls="reverseMouseDrag: true; touchEnabled: true; magicWindowTrackingEnabled: true;"
        wasd-controls="enabled: false"
      >
      </a-camera>
      <a-sky
        src="https://jrbdesignstudio.github.io/MOROVIS_360-Images/Bathroom_1-LR.jpg"
        rotation="0 40 0"
      >
      </a-sky>
    </a-scene>
  </body>
</html>
