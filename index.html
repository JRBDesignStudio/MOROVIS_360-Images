<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Photo with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-camera position="0 1.6 0" rotation="90 270 0" fov="85"></a-camera>
        <a-sky src="Bathroom_1-LR.jpg" crossorigin="anonymous"></a-sky>
    </a-scene>
</body>
</html>
